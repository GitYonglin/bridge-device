<app-left>
  <div class="sider sider-menu">
    <app-left-menu [dbName]="dbName" (menuChange)="onMneu($event)" #leftMenu></app-left-menu>
  </div>
  <div class="main scroll-y">
      <app-operat
        [dbName]="dbName"
        [formData]="formData"
        [valid]="formData.valid"
        (outEdit)="edit($event)"
        (outEditOk)="editOk($event)"
        (outCancelEdit)="editOk(null)"
        ></app-operat>

    <div class="scroll-content">
      <form nz-form class="form-edit" [ngClass]="{'edit-on': appS.edit}" [formGroup]="formData">
        <app-form-item label="构建名称" [row]="true" [errors]="formData.get('name').errors">
          <input placeholder="例：T梁 或 预制箱梁" nz-input formControlName="name" [nzAutocomplete]="auto" />
          <nz-autocomplete [nzDataSource]="bridgeOtherKeySelect()" #auto> </nz-autocomplete>
        </app-form-item>
        <div>
          <component-birdge-model [formGroup]="formData" [data]="data.hole"></component-birdge-model>
        </div>
        <div class="edit" *ngIf="!appS.edit"></div>
      </form>
    </div>
  </div>
</app-left>
<app-delete-modal *ngIf="deleteShow" (outDelete)="deleteOk($event)"></app-delete-modal>
