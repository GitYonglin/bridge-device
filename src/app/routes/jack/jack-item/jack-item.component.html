<nz-divider style="min-width: auto;" [nzText]="jackName" nzOrientation="left"></nz-divider>
<form nz-form [formGroup]="formGroup" *ngIf="jackItemForm">
  <div [formGroupName]="jackName">
    <app-form-item label="千斤顶编号">
      <input placeholder="输入千斤顶编号" nz-input formControlName="jackNo" />
    </app-form-item>
    <app-form-item label="油泵编号">
      <input placeholder="输入油泵编号" nz-input formControlName="pumpNo" />
    </app-form-item>
    <app-form-item label="标定日期" [errors]="jackItemForm.get('date').errors" >
       <nz-date-picker readonly formControlName="date" placeholder="标定日期" (ngModelChange)="selectDate($event)" [nzAllowClear]="false"></nz-date-picker>
    </app-form-item>
    <div>
      <app-form-item label="方程式" [row]="true">
        <nz-input-group nzCompact>
          <input
            type="text"
            disabled
            nz-input
            [attr.placeholder]="formGroup.get('equation').value ? 'P=' : 'F='"
            style="
              padding: 0 2px;
              width: 50px;
              color: rgba(0,0,0,.65);
              font-weight: 400;
              font-size: 14px;
              text-align: center;
              background-color: #fafafa;
              border: 1px solid #d9d9d9;
              border-radius: 4px;
              transition: all .3s;"
          />
          <input type="number" placeholder="输入标定参数a" nz-input formControlName="a" style="width: auto;"/>
          <input
            type="text"
            disabled
            nz-input
            [attr.placeholder]="formGroup.get('equation').value ? 'F+' : 'P+'"
            style="
              padding: 0 2px;
              width: 50px;
              color: rgba(0,0,0,.65);
              font-weight: 400;
              font-size: 14px;
              text-align: center;
              background-color: #fafafa;
              border: 1px solid #d9d9d9;
              border-radius: 4px;
              transition: all .3s;"
          />
          <input type="number" placeholder="输入标定参数b" nz-input formControlName="b" style="width: auto;"/>
        </nz-input-group>
      </app-form-item>
      <!-- <app-form-item label="标定参数a" [errors]="jackItemForm.get('a').errors">
        <input type="number" placeholder="输入标定参数a" nz-input formControlName="a" />
      </app-form-item>
      <app-form-item label="标定参数b" [errors]="jackItemForm.get('b').errors">
        <input type="number" placeholder="输入标定参数b" nz-input formControlName="b" />
      </app-form-item> -->
    </div>
  </div>
</form>
