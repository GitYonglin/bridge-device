<main class="setting">
  <div style="display: flex; flex-direction: column;">
    <nz-divider style="min-width: auto;" nzText="设备通信参数" nzOrientation="left"></nz-divider>
    <div>
      <app-form-item label="IP">
        <input nz-input type="text" nzSize="large" style="width: 100%;" [(ngModel)]="connStr.ip"/>
      </app-form-item>
      <app-form-item label="端口号">
          <input nz-input type="number" nzSize="large" style="width: 100%;" [(ngModel)]="connStr.port"/>
      </app-form-item>
      <app-form-item label="PLC地址">
          <input nz-input type="number" nzSize="large" style="width: 100%;" [(ngModel)]="connStr.address"/>
      </app-form-item>
      <app-form-item label="设备uid">
          <input nz-input type="text" nzSize="large" style="width: 100%;" [(ngModel)]="connStr.uid"/>
      </app-form-item>
      <app-form-item label="通信延时">
          <input nz-input type="number" nzSize="large" style="width: 100%;" [(ngModel)]="connStr.setTimeout"/>
      </app-form-item>
      <app-form-item label="频率">
        <input nz-input type="number" nzSize="large" style="width: 100%;" [(ngModel)]="connStr.hz"/>
      </app-form-item>
    </div>
    <button nz-button nzType="primary" (click)="saveConnStr()">保存</button>

    <button nz-button nzType="primary" (click)="cancelLink()">取消链接</button>
    <button nz-button nzType="primary" (click)="setD()">设置</button>
    <button nz-button nzType="primary" (click)="setStr()">设置str</button>
    <button nz-button nzType="primary" (click)="setStr1()">设置</button>
    <button nz-button nzType="primary" (click)="setStr2()">设置</button>

  </div>
</main>
